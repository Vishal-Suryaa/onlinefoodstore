<div class="signup-container">
  <div class="signup-box">
    <h2>Create Account</h2>
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          [(ngModel)]="user.name" 
          required 
          #name="ngModel"
          placeholder="Enter your full name">
        <div class="error" *ngIf="name.invalid && (name.dirty || name.touched)">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="user.email" 
          required 
          email
          #email="ngModel"
          placeholder="Enter your email">
        <div class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="user.password" 
          required 
          minlength="6"
          #password="ngModel"
          placeholder="Enter your password">
        <div class="error" *ngIf="password.invalid && (password.dirty || password.touched)">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea 
          id="address" 
          name="address" 
          [(ngModel)]="user.address" 
          required 
          #address="ngModel"
          placeholder="Enter your address"></textarea>
        <div class="error" *ngIf="address.invalid && (address.dirty || address.touched)">
          Address is required
        </div>
      </div>

      <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
      
      <div class="auth-link">
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
      </div>
    </form>
  </div>
</div>

<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  </head>
  <div class="container">
    <a routerLink="/" (click)="onLogoClick()" class="logo pointer">Food Mine!</a>
    <nav>
      <ul>
        <li *ngIf="!user.token"><a routerLink="/login" class="pointer">Login</a></li>
        <li class="menu-container" *ngIf="user.token">
          <a routerLink="/dashboard" class="pointer">{{user.name}}</a>
          <div class="menu">
            <a routerLink="/profile" class="pointer">Profile</a>
            <a routerLink="/orders" class="pointer">Orders</a>
            <a (click)="logout()" class="pointer">Logout</a>
          </div>
        </li>
        <li *ngIf="user.token">
          <a routerLink="/cart" class="pointer">Cart <span class="cart-count" *ngIf="cartCount > 0">{{cartCount}}</span></a>
        </li>
      </ul>
    </nav>
  </div>
</html>

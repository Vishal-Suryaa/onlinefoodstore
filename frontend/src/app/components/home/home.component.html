<div class="container">
  <div class="row mt-5">
    <div class="col-md-4">
      <app-search-bar></app-search-bar>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <app-tags></app-tags>
    </div>
    <div class="col-md-9">
      <ul>
        <li *ngFor="let food of foods">
          <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name" />
            <div class="content">
              <div class="name">
                {{food.name}}
              </div>
              <span class="favorite {{food.favorite ? '' : 'not'}}">
                <i class="fa-solid fa-heart"></i>
              </span>
              <div class="stars">
                <div class="rating">
                  <span *ngFor="let star of [1,2,3,4,5]">
                    <i class="fa-solid" [class.fa-star]="star <= food.stars" [class.fa-star-o]="star > food.stars"></i>
                  </span>
                </div>
              </div>
              <div class="price">
                <span>{{food.price | currency}}</span>
              </div>
              <div class="tags">
                <span *ngFor="let tag of food.tags" class="tag">
                  {{tag}}
                </span>
              </div>
              <div class="origins">
                <span *ngFor="let origin of food.origins" class="origin">
                  {{origin}}
                </span>
              </div>
              <div class="cook-time">
                <i class="fa-regular fa-clock"></i>
                {{food.cookTime}} min
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
